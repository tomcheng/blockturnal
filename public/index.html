<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blocks</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 300;
      color: #345069;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #score {
      letter-spacing: 2px;
      position: absolute;
      font-size: 48px;
      line-height: 48px;
      top: 15px;
      right: 25px;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="score"></div>
<script src="/bundle.js"></script>
</body>
</html>
