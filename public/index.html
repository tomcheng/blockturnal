<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blocks</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 300;
      color: #345069;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #score {
      position: absolute;
      z-index: 1;
      top: 15px;
      right: 25px;
      font-size: 48px;
      line-height: 48px;
      letter-spacing: 2px;
    }
    #start-screen, #end-screen {
      position: fixed;
      z-index: 2;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      text-align: center;
      background-color: #8bd9f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
<div id="score"></div>
<div id="start-screen">
  <h1>Oh herro...</h1>
  <div>
    <button id="start-button">Start</button>
  </div>
</div>
<div id="end-screen">
  <h1>You lost. Your final score was <span id="final-score"></span></h1>
  <div>
    <button id="restart-button">Try Again</button>
  </div>
</div>
<script src="/bundle.js"></script>
</body>
</html>
