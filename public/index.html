<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blocks</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300">
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
<div id="score"></div>
<div id="start-screen">
  <div class="background"></div>
  <div class="screen-content">
    <h1>Oh herro&hellip;</h1>
    <div class="button" id="start-button">
      <div class="button-border"></div>
      Start
    </div>
  </div>
</div>
<div id="end-screen">
  <div class="background"></div>
  <div class="screen-content">
    <h1>Game Over</h1>
    <h2>
      Final Score: <span id="final-score"></span><br />
      High Score: <span id="high-score"></span>
    </h2>
    <div class="button" id="restart-button">
      <div class="button-border"></div>
      Try Again
    </div>
  </div>
</div>
<div id="touch"></div>
<script src="./bundle.js"></script>
</body>
</html>
